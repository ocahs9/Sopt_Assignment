<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
  <!--웹 폰트 사용을 위한 연결-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Grandiflora+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Jun To-Do List</title>
</head>
<body>
  <header>
    <h1><span id="mainTitle">To Do!</span></h1>
    <form id="toDoForm">
      <input type="text" placeholder="Write your To-DO" required>
      <button id="toDoAdd"><i class="fa-solid fa-plus"></i></button>
    </form>
  </header>
  <main>
    <section class="todoSection" id="toDo">
      <h2 class="sectionName">To-Do</h2>
      <ul class="toDoList">
        <li><span class="listText">첫 번째로 해야할 것</span> <button class="cancel"><i class="fa-solid fa-xmark"></i></button></li>
        <li><span class="listText">두 번째로 해야할 것</span><button class="cancel"><i class="fa-solid fa-xmark"></i></button></li>
        <li><span class="listText">운동</span><button class="cancel"><i class="fa-solid fa-xmark"></i></button></li>
        <li><span class="listText">HTML과 CSS 정복 및 JS 마스터와 리액트 마스터</span><button class="cancel"><i class="fa-solid fa-xmark"></i></button></li>
      </ul>
    </section>
    <section class="todoSection" id="done">
      <h2 class="sectionName">Completed</h2>
      <ul class="doneList">
        <li><span class="listText">2022년에 완료된 것</span><button class="cancel"><i class="fa-solid fa-xmark"></i></button></li>
        <li><span class="listText">2024년에 완료된 것</span><button class="cancel"><i class="fa-solid fa-xmark"></i></button></li>
        <li><span class="listText">과제</span><button class="cancel"><i class="fa-solid fa-xmark"></i></button></li>
      </ul>
    </section>
  </main>

</body>
</html>
